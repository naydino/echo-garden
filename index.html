<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Echo Garden</title>

<!-- p5.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js"></script>

<!-- Firebase compat SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #0f1f21;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
    color: #fff;
  }

  #ui-bar {
    position: fixed;
    left: 0;
    right: 0;
    bottom: 0;
    padding: 12px 16px;
    display: flex;
    gap: 12px;
    align-items: center;
    justify-content: center;
    background: rgba(0,0,0,0.45);
    border-top: 1px solid rgba(255,255,255,0.15);
    font-size: 14px;
    color: #fff;
  }

  #credit {
    position: absolute;
    left: 16px;
    bottom: 10px;
    font-size: 12px;
    color: rgba(255,255,255,0.6);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
    white-space: nowrap;
    pointer-events: none;
  }

  #thoughtInput {
    flex: 1;
    max-width: 600px;
    min-width: 0;
    background: rgba(255,255,255,0.07);
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 6px;
    padding: 10px 12px;
    color: #fff;
    font-size: 16px;
    outline: none;
  }

  #plantBtn {
    background: #ffffff;
    color: #0f1f21;
    border: none;
    border-radius: 6px;
    padding: 10px 16px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
  }

  #plantBtn:active {
    transform: scale(0.97);
  }

  @media (max-width: 600px) {
    #ui-bar {
      flex-direction: column;
      align-items: stretch;
      gap: 10px;
    }

    #credit {
      display: none; /* Hide your nameplate on mobile */
    }

    #thoughtInput {
      width: 100%;
    }

    #plantBtn {
      width: 100%;
    }
  }
</style>
</head>
<body>

<div id="ui-bar">
  <span id="credit">Nadine Allan 2025 â€” Masters in Creative Computing and AI, IADE</span>
  <input id="thoughtInput" placeholder="type a thought..." maxlength="140" />
  <button id="plantBtn">Plant</button>
</div>

<script src="sketch.js"></script>
</body>
</html>
