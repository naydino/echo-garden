<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Echo Garden</title>

<!-- p5.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js"></script>

<!-- Firebase compat SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #0f1f21;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
    color: #fff;
  }

  /* ===========================
     BOTTOM BAR LAYOUT
     =========================== */
  #ui-bar {
    position: fixed;
    left: 0;
    right: 0;
    bottom: 0;
    padding: 12px 16px;
    background: rgba(0,0,0,0.45);
    border-top: 1px solid rgba(255,255,255,0.15);

    /* flex row on desktop */
    display: flex;
    flex-wrap: nowrap;
    align-items: center;
    justify-content: center;
    gap: 12px;

    font-size: 14px;
    color: #fff;
  }

  /* wrapper around input+button so they behave as a "unit" */
  #inputCluster {
    display: flex;
    flex-wrap: nowrap;
    align-items: center;
    gap: 12px;
    max-width: 800px;
    width: 100%;
  }

  /* credit sits to the LEFT of inputCluster on desktop */
  #credit {
    color: rgba(255,255,255,0.7);
    font-size: 12px;
    line-height: 1.2;
    white-space: nowrap;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
    flex-shrink: 0;
  }

  /* input takes flex space */
  #thoughtInput {
    flex: 1;
    min-width: 0;
    background: rgba(255,255,255,0.07);
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 6px;
    padding: 10px 12px;
    color: #fff;
    font-size: 16px;
    outline: none;
  }

  #plantBtn {
    background: #ffffff;
    color: #0f1f21;
    border: none;
    border-radius: 6px;
    padding: 10px 16px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    flex-shrink: 0;
  }

  #plantBtn:active {
    transform: scale(0.97);
  }

  /* ===========================
     MOBILE BEHAVIOR
     =========================== */

  @media (max-width: 700px) {
    #ui-bar {
      flex-direction: column;
      align-items: stretch;
      gap: 10px;
    }

    /* stack credit under everything and let it wrap */
    #credit {
      order: 3;
      text-align: center;
      white-space: normal;
      line-height: 1.3;
      font-size: 12px;
    }

    #inputCluster {
      order: 1;
      flex-direction: column;
      align-items: stretch;
      gap: 10px;
      width: 100%;
      max-width: 100%;
    }

    #thoughtInput {
      width: 100%;
    }

    #plantBtn {
      width: 100%;
    }
  }
</style>
</head>
<body>

<div id="ui-bar">
  <!-- credit sits to the left on desktop, drops below on mobile -->
  <div id="credit">
    Nadine Allan 2025 - IADE Masters in Creative Computing and AI
  </div>

  <!-- input cluster: text field + button -->
  <div id="inputCluster">
    <input id="thoughtInput" placeholder="type a thought..." maxlength="140" />
    <button id="plantBtn">Plant</button>
  </div>
</div>

<script src="sketch.js"></script>
</body>
</html>
